{% extends "base.html" %}

{% block content %}
    <h1>Hey some Blogs!</h1>

        {% for blog in blogs %}
            <p><h3><a href='/blog?id={{blog.id}}'>{{blog.title}}</a></h3></p>
            <p class='body-text'>{{blog.body}}</p>
            <p class='user'>Posted by: <a href=/blog?userid={{blog.owner_id}}>{{blog.owner.username}}</a></p>

        {% endfor %}


{% endblock %}
